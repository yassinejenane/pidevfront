<app-navbar></app-navbar>
<div class="container my-5">

    <div class="row">
        <div class="col">
            <h1>User List</h1>
            <button class="btn btn-primary my-3" [routerLink]="['/register']">Add</button>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div *ngIf="userlist.length == 0" class="alert alert-warning">No people found</div>
            <table *ngIf="userlist.length > 0" class="table">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Firstname</th>
                        <th>Lastname</th>
                        <th>Mail</th>
                        <th>Phone</th>
                        <th>Address</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of userlist ; let i = index ">
                        <th>
                            {{ user['firstname'] }}<br/>
                            {{ user['roles'] }}
                        </th>
                        <th>{{ user['name'] }}</th>
                        <th>{{ user['lastname'] }}</th>
                        <th>{{ user['mail'] }}</th>
                        <th>{{ user['phone'] }}</th>
                        <th>{{ user['address'] }}</th>
                    <td>
                        
                        <button (click)="delete($event)" name="edit" id="{{ user['id'] }}" class="btn btn-danger mx-3"  >Delete</button>
                        <button class="btn btn-warning" class="btn btn-warning mx-3" [routerLink]="['/uupdate',user['id']]">Update</button>
                        <button class="btn btn-info " [routerLink]="['/uupdateadmin',user['id']]">Admin update</button>
                        
                            
                    </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<app-footer></app-footer>
